<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prawdopodobie≈Ñstwo wygranej</title>
  </head>
  <body>
    <input type="submit" name="submit" value="Losuj" onclick="rand()">
    <br>
    <div id="kostki"></div>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
      const rand = () => {
        const p = Math.floor(Math.random() * 6 + 1)
        const q = Math.floor(Math.random() * 6 + 1)
        while (kostki.firstChild) kostki.removeChild(kostki.firstChild)
        createImage(p)
        createImage(q)
        calc(p, q)
      }

      const createImage = (i) => {
        const img = document.createElement('img')
        img.style.width = '100px'
        img.src = `./kostki/g${i}.png`
        kostki.appendChild(img)
      }

      const calc = (p, q) => {
        let res
        if (p % 2 === 0) {
          if (q === 2 || q === 4 || q === 5) res = p + (3 * q)
          else res = 2 * q
        } else {
          if (q === 1 || q === 3 || q === 6) {
            if (p === q) res = 5 * p + 3
            else res = (2 * q) + p
          } else res = Math.min(p, q) + 4
        }
        result.textContent = 'Nagroda: ' + res
      }
    </script>
  </body>
</html>
